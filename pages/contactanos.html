        <!-- Diapositiva 6: Contacto -->
        <section id="contacto" class="section">
            <div class="contact">
                <h3>Dejanos tu informacion</h3>
                <form onsubmit="event.preventDefault();alert('Gracias — en producción aquí enviarías el formulario');">
                    <input class="fi" type="text" name="nombre" placeholder="Nombre" required>
                    <input class="fi" type="tel" name="telefono" placeholder="Telefono" required>
                    <input class="fi" type="email" name="email" placeholder="Correo electronico" required>
                    <input class="fi" type="text" name="evento" placeholder="Tipo de evento">
                    <textarea  name="mensaje" placeholder="Cuentanos los detalles"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>

    </main>
